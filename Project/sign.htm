<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="style1.css">
    
  
</head>
<body class="sign">
    <div class="log">
    <form action="index.htm" onsubmit="Validate()">
    <fieldset style="width:400px;">
        <legend class="login">Register</legend>
        <table class='table'>
            <tr>
                <td>Username</td>
                <td><input type="text" id='txtUname'></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" id='txtMail'></td>
            </tr>
            <tr>
                <td>Country</td>
                <td><input type="text " id='txtC' ></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" id='txtPwd'></td>
            </tr>
            <tr>
                <td colspan="2">
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </td>
            </tr>
            
            <tr>
                <td colspan="2">
                    <span id='s1' style="color:red;"></span>
                </td>
            </tr>
        </table>
    </fieldset>
    </form>
    </div>
</body>
</html>
